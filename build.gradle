plugins {
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'java'
}

group 'smcc.cis'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.javacord:javacord:3.1.2'
    implementation 'com.google.code.gson:gson:2.8.6'
}

jar {
    manifest{
        attributes(
            'Main-Class' : 'smcc.cis.RoleBot'
        )
    }
}

test {
    useJUnitPlatform()
}
